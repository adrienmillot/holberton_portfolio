<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Survey Storm</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    {% assets "styles_all" %}
    <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}" />
    {% endassets %}

    {% assets "js_all" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}

    <link rel="icon" href="/favicon.ico" />
  </head>

  <body>
    {{ render_partial('shared/_header.html') }}
    <div class='container-fluid'>
  
      <h1>Edit Profile</h1>
      <h1>&nbsp;</h1>
      <h1>&nbsp;</h1>
      <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
  
          <!-- Icon -->
          <!-- Login Form -->
          <div class="d-flex justify-content-center">
            <form action="" class="form-horizontal" method="post">
              <div class="form-group mr-3">
                <div class="row justify-content-center">
                  <input class="form-control" type="text" placeholder="Profile First Name" name="txt_profile_edit_first_name"
                    id="txt_profile_edit_first_name" />
                  <input type="hidden" name="profile_id" value="1"/>
                </div>
              </div>

			  <div class="form-group mr-3">
                <div class="row justify-content-center">
                  <input class="form-control" type="text" placeholder="Profile Last Name" name="txt_profile_edit_last_name"
                    id="txt_profile_edit_last_name" />
                  <input type="hidden" name="profile_id" value="1"/>
                </div>
              </div>

			  <div class="form-group mr-3">
                <div class="row justify-content-center">
                  <select class="custom-select" name="select_gender_for_profile_update" id="select_gender_for_profile_update">
                    <option selected>Gender...</option>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
					<option value="Trans">Trans</option>
					<option value="Queer">Queer</option>
                  </select>
				  <input type="hidden" name="profile_id" value="1"/>
                </div>
              </div>
            </form>
          </div>
  
          <div class="container-fluid">
            <div class="form-group mr-3">
              <div class="row 
              justify-content-center">
                <input class="btn btn-success btn-lg" type="button" value="Update Profile"
                  name="btn_edit_profile" id="btn_edit_profile">
              </div>
            </div>
          </div>
  
        </div>
      </div>
      <div class="form-group mr-3">
        <div class="row justify-content-center">
          <section class="alert_success_edit_profile"></section>
        </div>
      </div>
    </div>
  
    {{ render_partial('shared/_footer.html') }}
  </body>

</html>
