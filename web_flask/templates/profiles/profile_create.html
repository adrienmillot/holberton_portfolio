<!DOCTYPE html>
<html lang="en">

<head>
	<title>Survey Storm</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">



	<script type="text/javascript" src="../static/scripts/event/log_out.js"></script>
	<script type="text/javascript" src="../static/scripts/event/login_btn.js"></script>
	<script type="text/javascript" src="../static/scripts/event/profile_create.js"></script>

	<link rel="stylesheet" type="text/css" href="../static/styles/footer.css">



</head>

<body>
	{{ render_partial('shared/_header.html') }}
	<h1>Create Profile</h1>
	<div class="wrapper fadeInDown">
		<div id="formContent">
			<!-- Login Form -->
			<div class="d-flex justify-content-center">
				<form action="" class="form-horizontal" method="post">
					<div class="form-group mr-3">
						<div class="row justify-content-center">
							<label class="mr-3" for="txt_first_name">First Name</label>

							<input class="form-control" type="text" placeholder="First name" name="txt_first_name"
								id="txt_first_name" />
						</div>
					</div>

					<div class="form-group mr-3">
						<div class="row justify-content-center">
							<label class="mr-3" for="txt_last_name">Last Name</label>

							<input class="form-control" type="text" placeholder="Last name" name="txt_last_name"
								id="txt_last_name" />
						</div>
					</div>

					<div class="form-group mr-3">
						<div class="row justify-content-center">
							<select class="custom-select" name="select_gender" id="select_gender">
								<option selected>Gender...</option>
								<option value="Male">Male</option>
								<option value="Female">Female</option>
								<option value="Trans">Trans</option>
								<option value="Queer">Queer</option>
							</select>
						</div>
					</div>

				</form>
			</div>
			<div class="container-sm">
				<div class="form-group">
					<div class="row justify-content-center">
						<input class="btn btn-success btn-lg" type="button" value="Create Profile"
							name="btn_create_profile" id="btn_create_profile">
					</div>
				</div>
			</div>
		</div>

		<div class="form-group mr-3">
			<div class="row justify-content-center">
				<section class="alert_success_create_profile"></section>
			</div>
		</div>

	</div>



	{{ render_partial('shared/_footer.html') }}

</body>

</html>
