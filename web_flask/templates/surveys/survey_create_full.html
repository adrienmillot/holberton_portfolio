<!DOCTYPE html>
<html lang="en">

<head>
	<title>Survey Storm</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

	<script type="text/javascript" src="../static/scripts/event/API_status.js"></script>
	<script type="text/javascript" src="../static/scripts/event/log_out.js"></script>
	<script type="text/javascript" src="../static/scripts/event/login_btn.js"></script>
	<script type="text/javascript" src="../static/scripts/event/verify_page.js"></script>
	<script type="text/javascript" src="../static/scripts/event/menu_user.js"></script>


	<script type="text/javascript" src="../static/scripts/survey_create_full.js"></script>


	{% assets "styles_all" %}
	<link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}" />
	{% endassets %}

	<link rel="icon" href="/favicon.ico" />
</head>

<body>

	{{ render_partial('shared/_header.html') }}

	<div class='container-fluid pt-5'>

		<h1>Create Survey</h1>
		<h1>&nbsp;</h1>
		<h1>&nbsp;</h1>
		<div class="wrapper fadeInDown">
			<div id="formContent">

				<div class="d-flex justify-content-center">
					<form action="" class="form-horizontal" method="post">
						<div class="survey_name"></div>
						<div class="category_name"></div>
						<div class="survey_and_category form-group mr-3">
							<!-- survey create -->

							<div class="row justify-content-center">
								<div class="col-sm-4">
									<input class="form-control" type="text" placeholder="Survey name"
										name="txt_survey_name" id="txt_survey_name" />
								</div>
								<div class="col-sm-2">
									<p>Or select an existing one</p>
								</div>
								<div class="col-sm-6">
									<select class="custom-select" name="select_survey" id="select_survey">
										<option selected value="">Survey...</option>
									</select>
								</div>
							</div>
							<!-- end survey create -->

							<!-- category create -->
							<div class="row justify-content-center">
								<div class="col-sm-4">
									<input class="form-control" type="text" placeholder="Category name"
										name="txt_category_name" id="txt_category_name" />
								</div>
								<div class="col-sm-2">
									<p>Or select an existing one</p>
								</div>
								<div class="col-sm-6">
									<select class="custom-select" name="select_category" id="select_category">
										<option selected value="">Category...</option>
									</select>
								</div>
							</div>

							<!-- end category create -->

							<!-- proposal to question -->


							<!-- end proposal to question -->
							<!-- end question create -->

							<div class="form-group mt-3">
								<div class="row justify-content-center">
									<input class="btn btn-primary btn-lg" type="button" value="Next" name="btn_Next"
										id="btn_Next">
								</div>
							</div>
						</div>
						<div class="question_proposal">
							<!-- question create -->



						</div>
						<div class="buton_add_question">

						</div>


				</div>
				</form>
			</div>
		</div>
	</div>
	<div class="form-group mr-3">
		<div class="row justify-content-center">
			<section class="alert_success_create_survey"></section>
		</div>
	</div>
	</div>

	{{ render_partial('shared/_footer.html') }}
</body>

</html>
