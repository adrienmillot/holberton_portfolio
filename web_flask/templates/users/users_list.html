<!DOCTYPE html>
<html lang="en">

<head>
	<title>Survey Storm</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

	<script type="text/javascript" src="../static/scripts/event/API_status.js"></script>
	<script type="text/javascript" src="../static/scripts/event/log_out.js"></script>
	<script type="text/javascript" src="../static/scripts/event/login_btn.js"></script>
	<script type="text/javascript" src="../static/scripts/event/verify_page.js"></script>
	<script type="text/javascript" src="../static/scripts/event/menu_user.js"></script>


	<script type="text/javascript" src="../static/scripts/users_list.js"></script>


	{% assets "styles_all" %}
	<link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}" />
	{% endassets %}

	<!-- {% assets "js_all" %}
	<script type="text/javascript" src="{{ ASSET_URL }}"></script>
	{% endassets %} -->

	<link rel="icon" href="/favicon.ico" />
</head>

<body>

	{{ render_partial('shared/_header.html') }}
	<input id="page_argument_user" name="page" type="hidden" value="{{ page }}" />
	<div class='container-fluid pt-5'>
		<h1 class="mb-5">Users<input class="btn btn-success btn-lg float-right" type="button" value="Create user"
				onclick="window.location.href = '/users/create';"></h1>
		<div class="row justify-content-lg-start">
			<section class="alert_success_delete_user"></section>
		</div>

		<table class="table table-hover table-dark">
			<thead align="center">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Username</th>
					<th scope="col">User Role</th>
					<th scope="col"></th>
					<th scope="col">Watch Update Delete</th>
				</tr>
			</thead>
			<tbody class="users_list" align="center">
			</tbody>
		</table>
		<nav aria-label="Page navigation example">
			<ul class="pagination justify-content-end" id="user_pagination">
			</ul>
		</nav>
	</div>
	<h1>&nbsp;</h1>
	{{ render_partial('shared/_footer.html') }}
</body>

</html>
