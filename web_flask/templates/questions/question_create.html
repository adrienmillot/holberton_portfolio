<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Survey Storm</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    {% assets "styles_all" %}
      <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}" />
    {% endassets %}

    {% assets "js_all" %}
      <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}

    <link rel="icon" href="/favicon.ico" />
  </head>

  <body>
    {{ render_partial('shared/_header.html') }}
    <div class='container-fluid'>

      <h1>Create Question</h1>
      <h1>&nbsp;</h1>
      <h1>&nbsp;</h1>
      <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->

          <!-- Icon -->
          <!-- Login Form -->
          <div class="d-flex justify-content-center">
            <form action="" class="form-horizontal" method="post">
              <div class="form-group mr-3">
                <div class="row justify-content-center">
                  <input class="form-control" type="text" placeholder="Question label" name="txt_question_label"
                    id="txt_question_label" />
                </div>
              </div>

              <div class="form-group mr-3">
                <div class="row justify-content-center">
                  <select class="custom-select" name="select_category" id="select_category">
                    <option selected value="">Category...</option>

                  </select>
                </div>
              </div>

              <div class="form-group mr-3">
                <div class="row justify-content-center">
                  <select class="custom-select" name="select_survey" id="select_survey">
                    <option selected value="">Survey...</option>
                  </select>
                </div>
              </div>


              <div class="container-sm">
                <div class="form-group mr-3">
                  <div class="row justify-content-center">
                    <input class="btn btn-success btn-lg" type="button" value="Create Question" name="btn_create_question"
                      id="btn_create_question">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="form-group mr-3">
        <div class="row justify-content-center">
          <section class="alert_success_create_question"></section>
        </div>
      </div>
    </div>
    {{ render_partial('shared/_footer.html') }}
  </body>

</html>
