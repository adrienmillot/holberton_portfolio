<!DOCTYPE html>
<html lang="en">

<head>
	<title>Survey Storm</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">



	<script type="text/javascript" src="../static/scripts/event/log_out.js"></script>
	<script type="text/javascript" src="../static/scripts/event/login_btn.js"></script>
	<script type="text/javascript" src="../static/scripts/login.js"></script>

	<link rel="stylesheet" type="text/css" href="../static/styles/footer.css">

</head>

<body>
	{{ render_partial('shared/_header.html') }}
	<div class="wrapper fadeInDown">
		<div id="formContent">

			<!-- Login Form -->
			<div class="d-flex justify-content-center">
				<form action="" class="form-horizontal" method="post">
					<div class="form-group mr-3">
						<div class="row justify-content-center">
							<label class="mr-3" for="txt_uname">Username</label>

							<input class="form-control" type="text" placeholder="Username" name="txt_uname"
								id="txt_uname" />
						</div>
					</div>

					<div class="form-group mr-3">
						<div class="row justify-content-center">
							<label class="mr-3" for="txt_pwd">Password</label>
							<input class="form-control" type="password" placeholder="Password" name="txt_pwd"
								id="txt_pwd">
						</div>
					</div>
				</form>
			</div>
			<!-- <div id="formFooter">
						<a class="underlineHover" href="#">Forgot Password?</a>
					</div> -->
			<div class="container-sm">
				<div class="form-group mr-3">
					<div class="row justify-content-center">
						<input class="btn btn-primary btn-lg" type="button" value="Login" name="btn_submit_login"
							id="btn_submit_login">
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row justify-content-center">

		<section class='alert_login_wrong'></section>
	</div>

	{{ render_partial('shared/_footer.html') }}
</body>

</html>
