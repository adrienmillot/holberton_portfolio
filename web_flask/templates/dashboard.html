<!DOCTYPE html>
<html lang="en">

<head>
	<title>Survey Storm</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

	<script type="text/javascript" src="../static/scripts/event/API_status.js"></script>
	<script type="text/javascript" src="../static/scripts/event/log_out.js"></script>
	<script type="text/javascript" src="../static/scripts/event/login_btn.js"></script>
	<script type="text/javascript" src="../static/scripts/event/menu_user.js"></script>

	<script type="text/javascript" src="../static/scripts/statistics.js"></script>
	<script type="text/javascript" src="../static/scripts/dashboard.js"></script>


	{% assets "styles_all" %}
	<link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}" />
	{% endassets %}

	<!-- {% assets "js_all" %}
	<script type="text/javascript" src="{{ ASSET_URL }}"></script>
	{% endassets %} -->

	<link rel="icon" href="/favicon.ico" />
</head>

<body>
	{{ render_partial('shared/_header.html') }}

	<div class="container-fluid text-center text-md-left pt-5">
		<h1>Dashboard</h1>

		<div class="row mt-5" style="height: 9cm;">
			<div class="col-sm-5">
				<div class="card">
					<div class="card-body" style="height: 8cm;">
						<h5 class="card-title">Profile</h5>
						<p class="card-text"> </p>
						<section class="infos_user"></section>
					</div>
				</div>
			</div>


			<div class="col-sm-7">
				<div class="card overflow-auto">
					<div class="card-body" style="height: 8cm;">
						<h5>Survey's To answer</h5>
						<table class="table table-hover">
							<thead>
								<tr>
									<th scope="col">Click on a survey's name to answer it</th>
								</tr>
							</thead>

							<tbody class="survey_to_do_list">
							</tbody>

						</table>
					</div>
				</div>
			</div>
		</div>


			<h2>Stats & Graph</h2>



		<div class="row mt-5">
			<div class="col-sm-5">
				<div class="card">
					<div class="card-body">
						<div class= "user_category_statistic">
							<canvas id="userCategoriesChart"></canvas>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-7">
				<div class="card">
					<div class="card-body">
						<div class="user_survey_statistic" style="height: 388px">
							<canvas id="userSurveysChart"></canvas>
						</div>						  
					</div>
				</div>
			</div>
		</div>

	</div>

	{{ render_partial('shared/_footer.html') }}
</body>

</html>
